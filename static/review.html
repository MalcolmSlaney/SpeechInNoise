<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script type="text/javascript" src="/jnd/api/static/audio.js"></script> <!-- audio playback-->
    <!-- Review modules - must load before review.js -->
    <script type="text/javascript" src="/jnd/api/static/review_modules/constants.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/dom.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/ui.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/state.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/audio.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/waveform.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/annotations.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/api.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/audio_prefetch.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/load_handler.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/exit.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/audio_events.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/buttons.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/navigation.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/thank_you.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/result_handler.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/initialization.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review_modules/audio_interceptor.js"></script>
    <script type="text/javascript" src="/jnd/api/static/review.js?v=22"></script>
    <link rel="stylesheet" href="/jnd/api/static/vars.css">
    <link rel="stylesheet" href="/jnd/api/static/audio.css">
    <link rel="stylesheet" href="/jnd/api/static/audio_review.css">
    <link rel="stylesheet" href="/jnd/api/static/playback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+3&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  </head>
  <body>
    <div id="content">
      <div id="header">
        <div id="org"><span>Stanford</span></div>
        <div id="project">QuickSIN</div>
        <div id="username">
          <span id="username-text"></span>
          <span id="files-reviewed"></span>
          <span id="test-type"></span>
          <span id="file-progress"></span>
        </div>
      </div>

      <form id="interactive" action="javascript:void(0)" onsubmit="return false">
        <!-- audio contro;ls -->
        <div id="main-content-wrapper" style="display: flex; flex-direction: column; gap: 20px; align-items: flex-start;">
          <div id="audio-controls" style="flex: 1;">
          <div class="center-wrapper active" id="playback-wrapper">
            <div class="playback-container">
              <div id="audio-description" class="offset-description">Play Audio</div>
              <button id="playback" class="playback-interface pause" type="button"></button>
              <canvas id="waveform-canvas" width="300" height="60"></canvas>
            </div>
            <div class="spacer">
              <audio id="playing" controlslist="nodownload noplaybackrate"></audio>
            </div>
          </div>
          </div>
        </div>
        <div id="aux-data">
          <div id="result-options">
            <button class="base-button" id="result-all" type="button">
              All
            </button>
            <button class="base-button" id="result-none" type="button">
              None
            </button>
          </div>
          <button id="next-audio" class="base-button" type="button">
            <span>Next Audio</span>
            <span class="material-symbols-outlined">arrow_right_alt</span>
          </button>
          <label id="unclear-checkbox-label" style="margin-top: 15px; display: flex; align-items: center; cursor: pointer; font-size: 14px; color: var(--page-text-color);">
            <input type="checkbox" id="unclear-checkbox" style="margin-right: 8px; cursor: pointer;" />
            <span>Audio is unclear</span>
          </label>
        </div>
      </form>
      <div id="next-wrapper" style="display: block;">
        <div class="next-outer-spacer"></div>
        <button id="overlay-results" class="base-button hidden" type="button">
          Results
        </button>
        <div class="next-outer-spacer"></div>
      </div>
      <div id="footer" style="padding: 15px; min-height: 120px; position: relative;">
        <div id="exceptions-view"></div>
        <div id="playback-debug"></div>
        <!-- Exit Session Button (bottom right) -->
        <button id="exit-session-btn" class="base-button" type="button" style="position: absolute; bottom: 15px; right: 15px;">
          Exit Session
        </button>
        <!-- Review Session Information -->
        <!-- <div id="labeler-info" style="background: transparent; padding: 10px; margin: 10px 0; border-radius: 5px;">
          <h3 style="margin: 0 0 10px 0; color: #333;">Review Session</h3>
          <p style="margin: 5px 0; color: #333;"><strong>Labeler:</strong> <span id="labeler-name"></span></p>
          <p style="margin: 5px 0; color: #333;"><strong>File:</strong> <span id="current-filename"></span></p>
        </div> -->
      </div>
    </div>
    <div id="results-overlay">
      <div>
        <img />
        <div id="results-clickable"></div>
      </div>
    </div>
  </body>
</html>
